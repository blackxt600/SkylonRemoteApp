# Configuration pour limiter les logs journald sur Raspberry Pi
# À copier dans /etc/systemd/journald.conf.d/

[Journal]
# Limiter la taille totale des logs à 50 Mo
SystemMaxUse=50M

# Garder maximum 20 Mo de logs actifs
RuntimeMaxUse=20M

# Rotation après 10 Mo
SystemMaxFileSize=10M

# Garder seulement 1 semaine de logs
MaxRetentionSec=1week

# Vider les vieux logs automatiquement
MaxFileSec=1day
