# Configuration to limit journald logs on Raspberry Pi
# Copy to /etc/systemd/journald.conf.d/

[Journal]
# Limit total log size to 50 MB
SystemMaxUse=50M

# Keep maximum 20 MB of active logs
RuntimeMaxUse=20M

# Rotate after 10 MB
SystemMaxFileSize=10M

# Keep only 1 week of logs
MaxRetentionSec=1week

# Clear old logs automatically
MaxFileSec=1day
